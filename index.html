<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 1px solid #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .puzzle-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hidden {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Interactive Puzzle</h1>
    <p>Scan the QR codes to reveal pieces of the puzzle!</p>
    <div id="puzzle-container">
        <div class="puzzle-piece hidden" id="piece1"></div>
        <div class="puzzle-piece hidden" id="piece2"></div>
        <div class="puzzle-piece hidden" id="piece3"></div>
        <div class="puzzle-piece hidden" id="piece4"></div>
        <!-- Add more pieces as needed -->
    </div>

    <script>
        // Function to reveal puzzle pieces
        function revealPiece(pieceId, imageUrl) {
            const piece = document.getElementById(pieceId);
            if (piece) {
                piece.innerHTML = `<img src="${imageUrl}" alt="Puzzle Piece">`;
                piece.classList.remove('hidden');
            }
        }

        // Simulate QR Code scanning to reveal pieces (Example usage)
        setTimeout(() => revealPiece('piece1', 'images/piece1.png'), 2000);
        setTimeout(() => revealPiece('piece2', 'images/piece2.png'), 4000);
        setTimeout(() => revealPiece('piece3', 'images/piece3.png'), 6000);
        setTimeout(() => revealPiece('piece4', 'images/piece4.png'), 8000);
    </script>
</body>
</html>
