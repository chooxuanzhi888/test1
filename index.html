<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Puzzle</title>
    <style>
        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 400px;
            margin: auto;
        }
        .piece {
            width: 100%;
            padding-top: 100%;
            background-color: #ddd;
            position: relative;
            border: 1px solid #aaa;
        }
        .piece img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Interactive Puzzle</h1>
    <div id="puzzle-container">
        <!-- Placeholder for puzzle pieces -->
    </div>
    <script>
        // Function to render all 16 boxes
        function renderPuzzle() {
            const container = document.getElementById('puzzle-container');
            container.innerHTML = ''; // Clear the container

            // Create 16 placeholder boxes
            for (let id = 1; id <= 16; id++) {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.id = `box${id}`;
                piece.textContent = `Box ${id}`; // Placeholder text for debugging
                container.appendChild(piece);
            }
        }

        // Render the puzzle grid
        renderPuzzle();
    </script>
</body>
</html>
