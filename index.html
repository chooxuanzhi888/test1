<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Puzzle</title>
    <style>
        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 400px;
            margin: auto;
        }
        .piece {
            width: 100%;
            padding-top: 100%;
            background-color: #ddd;
            position: relative;
        }
        .piece img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Interactive Puzzle</h1>
    <div id="puzzle-container">
        <!-- Placeholder for puzzle pieces -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDZ175ZGfvTbvVvzOiFO0H85m1V4WIiqOM",
          authDomain: "test1-55f65.firebaseapp.com",
          databaseURL: "https://test1-55f65-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "test1-55f65",
          storageBucket: "test1-55f65.firebasestorage.app",
          messagingSenderId: "772783754240",
          appId: "1:772783754240:web:4bcc8e9118d599e13f5ce5",
          measurementId: "G-368X9LTM94"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to render puzzle pieces
        function renderPuzzle() {
            const container = document.getElementById('puzzle-container');
            container.innerHTML = ''; // Clear the container first
            database.ref('puzzlePieces').on('value', (snapshot) => {
                const data = snapshot.val();
                for (let id in data) {
                    const piece = document.createElement('div');
                    piece.className = 'piece';
                    if (data[id].scanned) {
                        piece.innerHTML = `<img src="${id}.png" alt="Puzzle Piece">`;
                    }
                    container.appendChild(piece);
                }
            });
        }

        // Render the puzzle when the page loads
        renderPuzzle();
    </script>
</body>
</html>
