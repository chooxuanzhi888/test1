<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4x4 grid for 16 pieces */
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 80%;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            border: 2px solid #ddd;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .puzzle-piece img {
            display: none; /* Initially hidden */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Puzzle</h1>
    <p>Scan the QR code to reveal the puzzle pieces!</p>
    <div id="puzzle-container">
        <!-- Puzzle pieces will be dynamically added here -->
    </div>

    <script>
        // Puzzle pieces configuration (16 pieces named 1.png, 2.png, ...)
        const puzzlePieces = [];
        for (let i = 1; i <= 16; i++) {
            puzzlePieces.push({ id: `piece${i}`, src: `images/${i}.png` });
        }

        // Initialize the puzzle
        const puzzleContainer = document.getElementById("puzzle-container");
        puzzlePieces.forEach(piece => {
            const div = document.createElement("div");
            div.className = "puzzle-piece";
            div.id = piece.id;
            const img = document.createElement("img");
            img.src = piece.src;
            img.alt = piece.id;
            div.appendChild(img);
            puzzleContainer.appendChild(div);
        });

        // Function to reveal a puzzle piece
        function revealPiece(id) {
            const piece = document.getElementById(id);
            if (piece) {
                const img = piece.querySelector("img");
                if (img) {
                    img.style.display = "block"; // Show the image
                    piece.style.backgroundColor = "transparent"; // Remove placeholder background
                    piece.style.border = "none"; // Remove border
                }
            } else {
                console.error(`No puzzle piece found with ID: ${id}`);
            }
        }

        // Parse URL parameter to reveal a piece
        const urlParams = new URLSearchParams(window.location.search);
        const pieceId = urlParams.get("id");
        if (pieceId) {
            revealPiece(pieceId);
        }
    </script>
</body>
</html>
